<html>
    <head>
        <meta charset="UTF-8">
        <title> Profile </title>  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">                 
    </head>
    <body><nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-light active" href="{{url_for('profile')}}">{{session.fname}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link text-light" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link text-light" href="{{url_for('books')}}">My Books</a>
            <a class="nav-item nav-link text-light" href="{{url_for('rooms')}}">Rooms</a>
            <a class="nav-item nav-link text-light" href="{{url_for('events')}}">My Events</a>
            <a class="nav-item nav-link text-light" href="{{ url_for('logout') }}">Logout</a>
          </div>
        </div>
      </nav>
      <section class="h-100 gradient-form" style="background-color: rgba(32, 28, 28, 0.49);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="card rounded-3 text-black">
                    <div class="card-body p-md-5 mx-md-4">

                        <div class="text-center">
                            <h4 class="mt-1 mb-5 pb-1">User Profile</h4>
                        </div>

                        <form action="{{ url_for('profile') }}" method="post">
                            <div class="row g-0">
                                <div class="col-lg-6">

                                    <div class="form-outline mb-4">
                                        <p>First Name: 
                                        <input type="text" id="fName" name="fName" class="form-control"
                                            value="{{customer[1]}}" required /></p>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <p>Last Name:
                                        <input type="text" id="lName" name="lName" class="form-control"
                                        value="{{customer[3]}}" required /></p>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p>Email:
                                        <input type="email" id="email" name="email" class="form-control"
                                        value="{{customer[5]}}" required /></p>
                                    </div>



                                </div>


                                <div class="col-lg-6">

                                    <div class="form-outline mb-4">
                                        <p>Middle Name:
                                        <input type="text" id="mName" name="mName" class="form-control"
                                        value="{{customer[2]}}" /></p>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p>Phone Number:
                                        <input type="text" id="phoneNo" name="phoneNo" class="form-control"
                                        value="{{customer[4]}}" required /></p>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <p>ID Type:
                                        <select name=idType class="form-select" aria-label="Default select example">
                                            <option>Select the ID Type</option>
                                            {% if customer[6] == 'P' %}
                                            <option selected value="P">Passport</option>
                                            {% else %}
                                            <option value="P">Passport</option>
                                            {% endif %}
                                            {% if customer[6] == 'D' %}
                                            <option value="D" selected>Driver's License</option>
                                            {% else %}
                                            <option value="D">Driver's License</option>
                                            {% endif %}
                                            {% if customer[6] == 'S' %}
                                            <option value="S" selected>SSN</option>
                                            {% else %}
                                            <option value="S">SSN</option>
                                            {% endif %}
                                        </select></p>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <p>Id Number:
                                        <input type="text" id="idNumber" name="idNumber" class="form-control"
                                        value="{{customer[7]}}" required /></p>
                                    </div>

                                </div>
                            </div>
                            <div class="text-danger">{{ msg }}</div>

                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-secondary"
                                    type="submit">Update</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
    </body>
</html>
