<html>

<head>
    <meta charset="UTF-8">
    <title> Add new book </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link text-light" href="{{url_for('admin')}}">Home <span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link text-light active" href="{{url_for('adminBooks')}}">All Books</a>
            <a class="nav-item nav-link text-light" href="{{url_for('adminRooms')}}">Rooms</a>
            <a class="nav-item nav-link text-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</nav>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card rounded-3 text-black">
                    <div class="card-body p-md-5 mx-md-4">

                        <div class="text-center">
                            <h4 class="mt-1 mb-5 pb-1">REAL by AGS</h4>
                        </div>

                        <form action="{{ url_for('registerBook') }}" method="post">
                            <p>Please Enter Book Details</p>


                            <div class="row g-0" style="width: 300px">
                                <div class="col-lg-6">

                                    <div class="form-outline mb-4" style="width: 300px">
                                        <input type="text" id="bookName" name="bookName" class="form-control"
                                            placeholder="Book Name" required />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="date" id="bookDate" name="bookDate">
                                    </div>

                                </div>

                            </div>
                            <div class="text-danger">{{ msg }}</div>

                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                    type="submit">Add Book</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
