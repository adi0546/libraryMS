<html>

<head>
    <meta charset="UTF-8">
    <title> Reset Password </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card rounded-3 text-black">
                    <div class="card-body p-md-5 mx-md-4">

                        <div class="text-center">
                            <h4 class="mt-1 mb-5 pb-1">Reset Password</h4>
                        </div>
                        {% if ques == '' %}
                        <form action="{{ url_for('forgotPass') }}" method="post">
                            <p>Please Enter Your Username</p>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="uName" name="uName" class="form-control"
                                            placeholder="Username" required />
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="submit">Proceed</button>
                                    </div>
                                </form>
                                {% endif %}
                                {% if ques != '' %}
                                <form action="{{ url_for('forgotPass') }}" method="post">
                                    <p>Please Answer the following security questions:</p>
                                    <input type="hidden" id="cust_id" name="cust_id" value = "{{ques[0][3]}}"/>
                                            <div class="form-outline mb-4">
                                                <p>{{ques[0][1]}}<p>
                                                <input type="text" id="ans1" name="ans1" required />
                                            </div>
                                            <div class="form-outline mb-4">
                                                <p>{{ques[1][1]}}<p>
                                                <input type="text" id="ans2" name="ans2" required />
                                            </div>
                                            <div class="form-outline mb-4">
                                                <p>{{ques[2][1]}}<p>
                                                <input type="text" id="ans3" name="ans3" required />
                                            </div>
                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                    type="submit">Submit</button>
                                            </div>
                                        </form>
                                {% endif %}
                            <div class="text-danger">{{ msg }}</div>


                            <div class="d-flex align-items-center justify-content-center pb-4">
                                <p class="mb-0 me-2">Log In Instead?</p>
                                <a type="button" class="btn btn-outline-danger" href="{{url_for('login2')}}"> Sign in
                                </a>
                            </div>

                        

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
