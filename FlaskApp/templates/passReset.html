<html>

<head>
    <meta charset="UTF-8">
    <title> Reset Password </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card rounded-3 text-black">
                    <div class="card-body p-md-5 mx-md-4">

                        <div class="text-center">
                            <h4 class="mt-1 mb-5 pb-1">Reset Password</h4>
                        </div>

                        <form action="{{ url_for('passReset') }}" method="post">
                            <p>Please Enter Your New Password</p>
                            <input type="hidden" id="custid" name="custid" class="form-control" value = "{{custid}}" />
                                    <div class="form-outline mb-4">
                                        <input type="password" id="p1" name="p1" class="form-control"
                                            placeholder="Password" required />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="p2" name="p2" class="form-control"
                                            placeholder="Re-enter Password" required />
                                    </div>
                            <div class="text-danger">{{ msg }}</div>

                            <div class="text-center pt-1 mb-5 pb-1">
                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                    type="submit">Reset</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
